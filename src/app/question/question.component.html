<div class="md:mb-8">
    <p-card>
        <h2 class="m-0">
        {{this.question.title}}
        </h2>
    </p-card>
</div>
<div class="md:mb-8">
    <p-card>
        <div class="flex flex-column gap-3">
            <div *ngFor="let answer of this.question.answers; last as isLast; index as idx;">
                <div class="field-checkbox">
                    <p-radioButton [inputId]="answer.score.toString()" name="category" [value]="idx"
                    [(ngModel)]="selectedChoice"></p-radioButton>
                    <label [for]="answer.score" class="ml-2">{{ answer.text }}</label>
                </div>
                <p-divider *ngIf="!isLast"></p-divider>
            </div>
        </div>
    </p-card>
</div>
<div class="flex justify-content-between">
    <p-button (onClick)="previousButtonClicked()" label="ZurÃ¼ck" [disabled]="disableBackButton" styleClass="p-button-secondary" ></p-button>
    <div>
        <p-button (click)="showDialog()" icon="pi pi-cog" label="Gewichtungen"></p-button>
        <p-dialog header="Header" [modal]="true" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
            </p>
            <p-slider [(ngModel)]="value" [step]="0.1" [min]="1" [max]="2"></p-slider>
        </p-dialog>
    </div>
    <p-button label="Weiter" (click)="nextButtonClicked()"></p-button>
</div>
