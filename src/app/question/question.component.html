<div class="md:mb-8">
    <p-card>
        <h2 class="m-0">
            Finden tagliche, kurze Besprechung zur Entwicklung im Team (Dailys) statt, und wenn ja wie sehen diese aus?
        </h2>
    </p-card>
</div>
<div class="md:mb-8">
    <p-card>
        <div class="flex flex-column gap-3">
            <div *ngFor="let category of categories; last as isLast">
                <div class="field-checkbox">
                    <p-radioButton [inputId]="category.key" name="category" [value]="category"
                    [(ngModel)]="selectedCategory"></p-radioButton>
                    <label [for]="category.key" class="ml-2">{{ category.name }}</label>
                </div>
                <p-divider *ngIf="!isLast"></p-divider>
            </div>
        </div>
    </p-card>
</div>
