<div id="navbar" class="md:mb-8 px-2">
    <div class="xl:col-8 xl:col-offset-2 flex justify-content-between align-items-center flex-wrap" >
        <!-- LOGO -->
        <div id="home-link" class="flex align-items-center" (click)="navigateHome()">
            <img src="/assets/images/ai-generated-logo-mock.png" height="60" class="mr-2" />
            <h1>
                <span>how</span>
                <span>agile</span>
            </h1>
        </div>
        <!-- Links -->
        <section id="nav-links">
            <a routerLink="survey/false">Jetzt ausprobieren</a>
            <a routerLink="about" >Über uns</a>
        </section>
    </div>
</div>
<!-- grid columns for centering content -->
<div class="grid grid-nogutter px-2">
    <div class="xl:col-8 xl:col-offset-2 col-12">
        <router-outlet></router-outlet>
    </div>
</div>

<footer class="footer">
    <div>
      <a routerLink="survey/false">Jetzt ausprobieren</a>
      <a> | </a>
      <a routerLink="about">Über uns</a>
      <a> | </a>
      <a routerLink="imprint">Impressum</a>
    </div>
    <div>
      <a href="https://github.com/PhilippHunter/agile-swe-reifegradmodell"><img class="footer-icon-style" src="assets/images/github-mark.svg" alt="Github icon"></a>
    </div>
    <!-- Copyright -->
    <a>© 2023 Copyright: Master IT-Projekte Team von TH-Nürnberg</a>
    <!-- Copyright -->
</footer>

<p-confirmDialog
    id="enableWeightsModal"
    [style]="{width: '50vw'}"
    [visible]="showDialog"
    header="Antworten zurücksetzen?"
    message="Möchtest du zur Home-Seite zurücknavigieren? Es werden dabei alle deine Anworten zurückgesetzt."
    icon="pi pi-cog"
>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="Nein" (click)="navHome(false)"></button>
        <button type="button" pButton icon="pi pi-check" label="Ja" (click)="navHome(true)"></button>
    </ng-template>
</p-confirmDialog>
